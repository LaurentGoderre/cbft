<div class="dialog-med">
    <div class="panel-header">
      <h2>
        Import Index
      </h2>
    </div>

    <div class="panel-content">
      <textarea style="resize: none;"
                ng-model="indexJSON"
                rows="20"></textarea>
      <div class="error ng-cloak" ng-if="errorMsg">
        {{errorMsg}}
      </div>
    </div>

    <div class="panel-footer">
      <a ng-click="cancel()">Cancel</a>
      <button type="button"
              ng-click="add(indexJSON)">
            Import
            </button>
    </div>
  </div>
