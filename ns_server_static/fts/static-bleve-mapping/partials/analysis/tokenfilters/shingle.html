<div class="formrow">
  <label>Min</label>
  <input ng-disabled="viewOnlyModal"
         ng-model="tokenfilter.min"
         type="number"
         min=0
         oninput="validity.valid||(value='');"
         id="tokenfilterMin">
</div>

<div class="formrow">
  <label>Max</label>
  <input ng-disabled="viewOnlyModal"
         ng-model="tokenfilter.max"
         type="number"
         min=0
         oninput="validity.valid||(value='');"
         id="tokenfilterMax">
</div>

<div class="formrow">
  <input ng-disabled="viewOnlyModal"
         ng-model="tokenfilter.output_original"
         type="checkbox"
         id="tokenfilterInclude">
  <label class="checkbox" for="tokenfilterInclude">Include original token</label>
</div>

<div class="formrow">
  <label>Separator</label>
  <input ng-disabled="viewOnlyModal"
         ng-model="tokenfilter.separator"
         type="text"
         id="tokenfilterSep"
         data-ng-trim="false">
</div>

<div class="formrow">
  <label>Filler</label>
  <input ng-disabled="viewOnlyModal"
         ng-model="tokenfilter.filler"
         type="text"
         id="tokenfilterFiller"
         data-ng-trim="false">
</div>
